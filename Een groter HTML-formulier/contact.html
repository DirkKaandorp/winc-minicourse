<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form name="contact" method="POST" data-netlify="true">
      <p>
        <label>naam: <input type="text" name="naam" /></label>
      </p>
      <p>
        <label>e-mail: <input type="email" name="email" /></label>
      </p>
      <p>
        <label>telefoon: <input type="tel" name="telefoon" /></label>
      </p>
      <p>
        <label
          >mobiel:
          <input
            type="tel"
            name="mobiel"
            placeholder="06-12345678"
            pattern="[0-9]{2}-[0-9]{8}"
        /></label>
      </p>
      <p>
        <label
          >leeftijd: <input type="number" name="leeftijd" step="1"
        /></label>
      </p>

      <p>
        <label
          >geboortedatum:
          <input
            type="date"
            name="gebdatum"
            placeholder="dd/mm/jjjj"
            pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"
        /></label>
      </p>
      <p>
        geslacht:
        <input type="radio" id="vrouw" name="geslacht" value="vrouw" />
        <label for="vrouw">vrouw</label>
        <input type="radio" id="man" name="geslacht" value="man" />
        <label for="man">man</label>
        <input type="radio" id="anders" name="geslacht" value="anders" />
        <label for="anders">anders</label>
      </p>
      <p>
        favoriete keuken:
        <input type="checkbox" id="frans" name="keuken1" value="frans" />
        <label for="keuken1">Frans</label>
        <input
          type="checkbox"
          id="italiaans"
          name="keuken2"
          value="italiaans"
        />
        <label for="keuken2">Italiaans</label>
        <input type="checkbox" id="spaans" name="keuken3" value="spaans" />
        <label for="keuken3">Spaans</label>
        <input type="checkbox" id="arabisch" name="keuken4" value="arabisch" />
        <label for="keuken4">Arabisch</label>
      </p>
      <p>
        <label for="favkleur">favoriete kleur short:</label>
        <input type="color" id="favkleur" name="favkleur" value="#ff0000" />
      </p>
      <p>
        <textarea name="message" rows="10" cols="30">
Vertel in 't kort iets over je leven.</textarea
        >
      </p>
      <p>
        <label for="myfile">kies hier een bestand om te uploaden:</label>
        <input type="file" id="myfile" name="myfile" />
      </p>
      <p>
        <label for="homepage">link naar jouw eigen website:</label>
        <input type="url" id="homepage" name="homepage" />
      </p>
      <p>
        <button class="resetknop" input type="reset" value="Wissen">
          Wissen
        </button>
        <button class="verzendknop" input type="submit" value="Verzenden">
          Verzenden
        </button>
      </p>
    </form>
    <nav>
      <button class="homepageknop"><a href="index.html">Terug</a></button>
    </nav>
  </body>
</html>
